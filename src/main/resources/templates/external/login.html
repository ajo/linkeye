<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login - LinkEye</title>
    <th:block th:replace="fragments/general :: css"></th:block>
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 text-dark d-none d-lg-flex justify-content-xl-center align-items-xl-center" style="font-size: 280px;">
                            <i class="far fa-eye d-lg-flex align-items-center justify-content-lg-center align-items-lg-center"></i>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Please Login To Continue</h4>
                                </div>
                                <div th:if="${#arrays.contains(@environment.getActiveProfiles(),'demo')}" class="text-center">
                                    <p class="text-dark mb-4"><b>Demo Credentials:</b><br> Username: linkeye Password: linkeye</p>
                                </div>
                                <form class="user" th:action="@{/login}" method="post">
                                    <div class="form-group"><input class="form-control form-control-user" id="username" aria-describedby="emailHelp" placeholder="Username" name="username" /></div>
                                    <div class="form-group"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password" /></div>
                                    <button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                                </form>
                                <hr />
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                                <div th:if="${#arrays.contains(@environment.getActiveProfiles(),'demo')}">
                                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                                        <strong>Heads up!</strong> Linkeye is running demo mode - link destinations and password changes to the linkeye account are restricted.
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/general :: js"></th:block>
</body>
</html>
